<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quote/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'quote/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'quote/css/style.css' %}">

    <title> {% block title %} {% endblock %} </title>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h2  class="bg-danger"><b>Quotes</b></h2>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><b style="color: rgb(247, 49, 49);">Home</b></a>
              </li>
            </ul>


            <form action="{% url 'search' %}" method="get" class="d-flex" role="search">
              {% csrf_token %}
              <input class="form-control me-2" type="text" name="q" placeholder="Search Author" aria-label="Search">
              <button class="btn btn-success" type="submit"><b>Search</b></button>
            </form>

            
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">   
            <li class="nav-item mx-2">
                <a href="#" class="nav-link"><b style="color: rgb(31, 55, 236);">Login </b></a>
            </li>
            
            <li class="nav-item mx-2">
                <a href="#" class="nav-link text-white"><b>Registration</b></a>
            </li>

          </ul>
        </div>
    </nav>
    <div class="bg-primary">

    {% block information %} {% endblock information %}
    {% block main-content %} {% endblock main-content %}

    </div>


    <footer class="container-fluid fixed-bottom bg-primary text-center p-2 mt-5">
        <b>copyright:2023 || Develop by : Akhil-Tech  </b> 
    </footer>
    











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'quote/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'quote/js/all.min.js' %}"></script>
    <script src="{% static 'quote/js/myscript.js' %}"></script>
    






</body>
</html>
